<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог напитков</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-900 text-white font-sans">
  <div class="max-w-5xl mx-auto p-6">
    <!-- Заголовок -->
    <h1 class="text-3xl font-bold text-center mb-8 text-white">Каталоги напитков</h1>

    <!-- Каталоги -->
    <div class="grid md:grid-cols-3 gap-6">
      <!-- Каталог 1 -->
      <div onclick="openCatalog(1)" class="bg-white/20 backdrop-blur-md shadow-lg rounded-2xl cursor-pointer overflow-hidden hover:shadow-2xl transition">
        <div class="h-40 bg-neutral-800/50 flex items-center justify-center text-neutral-300">Афиша 1</div>
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2 text-white">Коктейли Premium</h2>
          <p class="text-sm text-white/80">Элитная подборка напитков</p>
        </div>
      </div>

      <!-- Каталог 2 -->
      <div onclick="openCatalog(2)" class="bg-white/20 backdrop-blur-md shadow-lg rounded-2xl cursor-pointer overflow-hidden hover:shadow-2xl transition">
        <div class="h-40 bg-neutral-800/50 flex items-center justify-center text-neutral-300">Афиша 2</div>
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2 text-white">Классические коктейли</h2>
          <p class="text-sm text-white/80">Любимые напитки на все случаи</p>
        </div>
      </div>

      <!-- Каталог 3 -->
      <div onclick="openCatalog(3)" class="bg-white/20 backdrop-blur-md shadow-lg rounded-2xl cursor-pointer overflow-hidden hover:shadow-2xl transition">
        <div class="h-40 bg-neutral-800/50 flex items-center justify-center text-neutral-300">Афиша 3</div>
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2 text-white">Авторские коктейли</h2>
          <p class="text-sm text-white/80">Уникальные сочетания</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Затемнение -->
  <div id="overlay" onclick="closeCatalog()" class="fixed inset-0 bg-black bg-opacity-50 hidden"></div>

  <!-- Bottom sheet -->
  <div id="sheet" class="fixed inset-x-0 bottom-0 bg-white/20 backdrop-blur-lg rounded-t-2xl shadow-2xl hidden transition-transform transform translate-y-full max-h-[90%] flex flex-col">
    <!-- Ручка -->
    <div class="w-12 h-1.5 bg-neutral-400/50 rounded-full mx-auto my-3"></div>

    <!-- Заголовок и кнопка закрытия -->
    <div class="flex items-center justify-between px-6">
      <h2 id="catalogTitle" class="text-2xl font-bold text-white"></h2>
      <button onclick="closeCatalog()" class="text-white/80 hover:text-white text-xl">✕</button>
    </div>

    <!-- Карусель -->
    <div id="catalogItems" class="flex space-x-4 overflow-x-auto snap-x snap-mandatory px-6 py-4">
      <!-- Карточки напитков будут подставлены -->
    </div>
  </div>

  <script>
    const placeholderImg = "https://res.cloudinary.com/glide/image/fetch/f_auto,w_500,c_limit/https%3A%2F%2Fstorage.googleapis.com%2Fglide-prod.appspot.com%2Fuploads-v2%2FTAPjb2GQS3bpIi2Qh1vu%2Fpub%2FlsVkw6A2qYrMmByf9dlF.jpeg";

    const catalogs = {
      1: { title: "Коктейли Premium", items: Array.from({length:12}, (_,i)=>({ name: `Premium Cocktail ${i+1}`, desc: "Изысканный вкус", img: placeholderImg })) },
      2: { title: "Классические коктейли", items: Array.from({length:12}, (_,i)=>({ name: `Classic Cocktail ${i+1}`, desc: "Любимые напитки", img: placeholderImg })) },
      3: { title: "Авторские коктейли", items: Array.from({length:12}, (_,i)=>({ name: `Signature Cocktail ${i+1}`, desc: "Уникальные сочетания", img: placeholderImg })) }
    };

    function openCatalog(id) {
      const catalog = catalogs[id];
      document.getElementById("catalogTitle").textContent = catalog.title;
      const container = document.getElementById("catalogItems");
      container.innerHTML = "";
      catalog.items.forEach(item => {
        container.innerHTML += `
          <div class='flex-none snap-center bg-white/30 backdrop-blur-md rounded-xl shadow-lg overflow-hidden w-72 hover:shadow-2xl transition'>
            <img src='${item.img}' class='w-full h-40 object-cover'/>
            <div class='p-4'>
              <h3 class='text-lg font-semibold mb-1 text-white'>${item.name}</h3>
              <p class='text-sm text-white/80'>${item.desc}</p>
            </div>
          </div>`;
      });
      document.getElementById("overlay").classList.remove("hidden");
      const sheet = document.getElementById("sheet");
      sheet.classList.remove("hidden", "translate-y-full");
      sheet.classList.add("translate-y-0");
    }

    function closeCatalog() {
      document.getElementById("overlay").classList.add("hidden");
      const sheet = document.getElementById("sheet");
      sheet.classList.add("translate-y-full");
      setTimeout(() => sheet.classList.add("hidden"), 300);
    }
  </script>
</body>
</html>
