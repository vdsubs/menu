<!-- Slide-in Bottom Sheet -->
<div id="sheet" class="fixed inset-x-0 bottom-0 bg-white/20 backdrop-blur-lg rounded-t-3xl shadow-2xl hidden transition-transform transform translate-y-full max-h-[90%] flex flex-col">
  <div class="w-12 h-1.5 bg-neutral-400/50 rounded-full mx-auto my-3"></div>
  <div class="flex items-center justify-between px-6">
    <h2 id="catalogTitle" class="text-2xl font-bold text-neutral-900"></h2>
    <button onclick="closeCatalog()" class="text-neutral-600 hover:text-neutral-900 text-xl">✕</button>
  </div>

  <!-- Карусель с кнопками -->
  <div class="relative flex items-center px-6 py-4">
    <button id="prevBtn" class="hidden md:flex absolute left-0 h-16 w-10 bg-white/20 backdrop-blur-md rounded-full items-center justify-center text-xl font-bold hover:bg-white/40 transition z-10">&lt;</button>
    <div id="catalogItems" class="flex space-x-6 overflow-x-auto snap-x snap-mandatory scrollbar-hide"></div>
    <button id="nextBtn" class="hidden md:flex absolute right-0 h-16 w-10 bg-white/20 backdrop-blur-md rounded-full items-center justify-center text-xl font-bold hover:bg-white/40 transition z-10">&gt;</button>
  </div>
</div>

<script>
const placeholderImg = "https://res.cloudinary.com/glide/image/fetch/f_auto,w_500,c_limit/https%3A%2F%2Fstorage.googleapis.com%2Fglide-prod.appspot.com%2Fuploads-v2%2FTAPjb2GQS3bpIi2Qh1vu%2Fpub%2FlsVkw6A2qYrMmByf9dlF.jpeg";

function randomMetric() {
  return {
    price: (Math.random()*15 + 5).toFixed(2) + ' $',
    abv: (Math.random()*15 + 5).toFixed(0) + '%',
    volume: (Math.random()*150 + 150).toFixed(0) + ' мл',
    rating: (Math.random()*2 + 3).toFixed(1) + ' ⭐'
  }
}

const catalogs = {
  1: { title: "Premium Cocktails", items: Array.from({length:12}, (_,i)=>({ name: Premium Cocktail ${i+1}, desc: "Изысканный вкус", img: placeholderImg, ...randomMetric() })) },
  2: { title: "Classic Cocktails", items: Array.from({length:12}, (_,i)=>({ name: Classic Cocktail ${i+1}, desc: "Любимые напитки", img: placeholderImg, ...randomMetric() })) },
  3: { title: "Signature Cocktails", items: Array.from({length:12}, (_,i)=>({ name: Signature Cocktail ${i+1}, desc: "Уникальные сочетания", img: placeholderImg, ...randomMetric() })) }
};

function openCatalog(id) {
  const catalog = catalogs[id];
  document.getElementById("catalogTitle").textContent = catalog.title;
  const container = document.getElementById("catalogItems");
  container.innerHTML = "";

  catalog.items.forEach(item => {
    const div = document.createElement('div');
    div.className = 'flex-none snap-center bg-white/20 backdrop-blur-md rounded-3xl shadow-lg overflow-hidden w-64 hover:scale-105 hover:shadow-2xl transition transform fade-slide';
    div.innerHTML = `
      <img src='${item.img}' class='w-full h-80 object-cover'/>
      <div class='p-4'>
        <h3 class='text-lg font-semibold mb-1 text-neutral-900'>${item.name}</h3>
        <p class='text-sm text-neutral-700 mb-1'>${item.desc}</p>
        <p class='text-sm text-neutral-500'>${item.price} • ${item.abv} • ${item.volume} • ${item.rating}</p>
      </div>`;
    container.appendChild(div);
    setTimeout(()=>div.classList.add('active'), 50);
  });

  document.getElementById("overlay").classList.remove("hidden");
  const sheet = document.getElementById("sheet");
  sheet.classList.remove("hidden", "translate-y-full");
  sheet.classList.add("translate-y-0");

  const scrollAmount = 320;
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  prevBtn.style.display = "flex";
  nextBtn.style.display = "flex";
  prevBtn.onclick = ()=>{ container.scrollBy({left: -scrollAmount, behavior:'smooth'}); }
  nextBtn.onclick = ()=>{ container.scrollBy({left: scrollAmount, behavior:'smooth'}); }
}

function closeCatalog() {
  document.getElementById("overlay").classList.add("hidden");
  const sheet = document.getElementById("sheet");
  sheet.classList.add("translate-y-full");
  setTimeout(() => sheet.classList.add("hidden"), 300);
}
</script>
</body>
</html>
